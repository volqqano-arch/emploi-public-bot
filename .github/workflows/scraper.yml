name: EmploiPublic Scraper

on:
  schedule:
    - cron: '0 */4 * * *'  # Runs every 4 hours
  workflow_dispatch:       # Allows manual run

permissions:
  contents: write  # Needed to commit seen_jobs.json

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run scraper
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python scraper.py

      - name: Commit updated seen_jobs.json
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "action@github.com"
          git add seen_jobs.json
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update seen jobs" && git push)
